<!DOCTYPE html>

<body>

<style>
div > canvas {
	width: 100%;
	height: auto;
}
</style>

<div id="worldMapDiv">
	<canvas id="canvas"></canvas>
</div>

<script>
// Draw worldmap
var cs = document.getElementById("canvas");
var ctx = cs.getContext("2d");

cs.width = 2521;
cs.height = 1260;

var background = new Image();
background.src = "images/worldmap.svg";

//importants variables
let centerN= (canvas.height / 2);
let centerE = (canvas.width / 2);

// Draw dots with coordinates
function drawCoordinates(x, y, color){
    var dotSize = 9;
    var ctx = document.getElementById("canvas").getContext("2d");
	
	// calcul and change x to opposite value
	var resN = -x * (canvas.height / 180) + centerN;
	var resE = y * (canvas.width / 360) + centerE;

	// check if values are 0
	var resY = (x == 0 ? centerN : resN);
	var resX = (y == 0 ? centerE : resE);
	
    ctx.fillStyle = color;

    ctx.beginPath();
    ctx.arc(resX, resY, dotSize, 0, 2*Math.PI);
    ctx.fill();
}

// Draw all
background.onload = function(){
    ctx.drawImage(background, 0, 0);
	//uncomment for tests
	//verifiedDots(ctx);
}
