<!DOCTYPE html>
<html>
<body>

<style>
div > canvas {
	width: 100%;
	height: auto;
}
</style>

<div id="worldMapDiv">
	<canvas id="canvas"></canvas>
</div>

<script>
// Draw worldmap
var cs = document.getElementById("canvas");
var ctx = cs.getContext("2d");

cs.width = 950;
cs.height = 620;

var background = new Image();
background.src = "images/worldmap.svg";

background.onload = function(){
    ctx.drawImage(background,0,0);   
	drawCoordinates(120,100,"#8B0000");
	drawCoordinates(110,100,"#8A2BE2");
}

// Draw dots with coordinates
function drawCoordinates(x,y,color){
    var dotSize = 10;
    var ctx = document.getElementById("canvas").getContext("2d");

    ctx.fillStyle = color;

    ctx.beginPath();
    ctx.arc(x, y, 10, 0, 2*Math.PI);
    ctx.fill();
}

// for colors
//https://www.w3schools.com/tags/ref_colornames.asp
</script> 

</body>
</html>
