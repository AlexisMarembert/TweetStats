<!DOCTYPE html>
<html>
<body>

<style>
   canvas {
      width: 100%;
      height: 100%;
    }
</style>

<canvas id="canvas"></canvas>

<script>
var canvas 				= document.getElementById("canvas");
var ctx 					= canvas.getContext("2d");
var img					= new Image();

img.onload 				= function () {

    canvas.height 		= canvas.width * (img.height / img.width);

    var oc 					= document.createElement('canvas');
    var octx 				= oc.getContext('2d');

    oc.width 				= img.width * 0.5;
    oc.height 				= img.height * 0.5;
    octx.drawImage	(img, 0, 0, oc.width, oc.height);
    octx.drawImage	(oc, 0, 0, oc.width * 0.5, oc.height * 0.5);
    ctx.drawImage		(oc, 0, 0, oc.width * 0.5, oc.height * 0.5, 0, 0, canvas.width, canvas.height);
	
	drawPoints(canvas.width, canvas.height);
}

//https://fr.wikipedia.org/wiki/Coordonn%C3%A9es_g%C3%A9ographiques
function drawPoints(widthC, heightC) {
	mapCenterX = widthC/2 - 6;
	mapCenterY = heightC/2;
	
	oneDegreeX = mapCenterX + 6;
	NorthPoleY = mapCenterY - 75;
	
	// Map (0, 0)
	ctx.beginPath();
	ctx.arc(mapCenterX, mapCenterY, 0.1, 0, 2*Math.PI);
	ctx.stroke();
	
	// Map (0, 10)
	ctx.beginPath();
	ctx.arc(oneDegreeX, mapCenterY, 0.1, 0, 2*Math.PI);
	ctx.stroke();
	
	// Map (10, 0)
	ctx.beginPath();
	ctx.arc(mapCenterX, NorthPoleY, 0.1, 0, 2*Math.PI);
	ctx.stroke();
}

img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Blank_Map_World_Secondary_Political_Divisions.svg/1920px-Blank_Map_World_Secondary_Political_Divisions.svg";
</script> 

</body>
</html>
